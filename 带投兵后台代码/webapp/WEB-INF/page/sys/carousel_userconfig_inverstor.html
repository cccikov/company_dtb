<!DOCTYPE html>
<html>

<head>
    <title>轮播图管理</title>
    #parse("header.html")
    <style>
        html,
        body {
            height: 100%
        }

        .nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        #wrap {
            padding: 54px 0 0;
            height: 100%
        }

        #ifm {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        $(function(){
            $("a").on("click",function(){
                var _this = $(this).parent();
                _this.addClass("active").siblings().removeClass("active");
            });
        });
    </script>
</head>

<body>
    <ul class="nav nav-tabs proj-nav">
        <li class="active">
            <a target="ifm" href="carousel.html">轮播图管理</a>
        </li>
        <li>
            <a target="ifm" href="inverstor.html">投资人管理</a>
        </li>
        <li>
            <a target="ifm" href="userconfig.html">用户参数管理</a>
        </li>
    </ul>

    <div id="wrap">
        <iframe name="ifm" id="ifm" src="carousel.html" frameborder="0"></iframe>
    </div>

</body>

</html>
