<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机端</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
</head>

<body>
    <div id="wrap">
        <!-- 内容 begin -->
        <div class="container">
            <!-- 登录和导航 -->
            <div class="section">
                <!-- 登录 -->
                <div class="login">
                    <i></i>
                    <a href="javascript:void(0)">点击登录</a>
                </div>
                <!-- 导航 -->
                <div class="nav">
                    <a href="javascript:void(0)">投后资讯</a>
                    <a href="javascript:void(0)">等待付款</a>
                    <a href="javascript:void(0)">全部订单</a>
                </div>
            </div>
            <!-- 通知公告 -->
            <div class="section notice">
                <a href="javascript:void(0)">带投兵系列报道：股权众筹助力解决企业融资难题</a>
                <a href="javascript:void(0)">带投兵专题报道：走进北大才子的“壹号”世界</a>
            </div>
            <!-- 众筹项目 -->
            <div class="section">
                <h5 class="title">众筹项目</h5>
                <div class="project-list little" v-for="key in [1,2,3]">
                    <a class="project-item no-animation mj" href="###">
                        <!-- 项目图片 -->
                        <div class="project-img">
                            <img src="img/test/test01.jpg">
                        </div>
                        <!-- 项目内容 -->
                        <div class="project-content">
                            <!-- 标题 与 进度 -->
                            <div class="project-major">
                                <!-- 状态 -->
                                <span class="project-status">众筹中</span>
                                <!-- 标题 -->
                                <p class="project-title"> {{key}} 货拉拉同城货运sass平台货拉拉同城货运sass平台</p>
                                <!-- 摘要 -->
                                <p class="project-abstract">货拉拉摘要货拉拉摘要货拉拉摘要货拉拉摘要货拉拉摘要货拉拉摘要</p>
                                <!-- 进度 -->
                                <div class="item-line">
                                    <span>72%</span>
                                    <div class="item-percent" style="height:72%"></div>
                                </div>
                            </div>
                            <!-- 其他信息 -->
                            <div class="project-info">
                                <!-- 融资目标 -->
                                <span>1000万</span>
                                <!-- 已众筹 -->
                                <span>720万</span>
                                <!-- 剩余时间 -->
                                <span>42天</span>
                                <!-- 出让股份 -->
                                <span>10%</span>
                            </div>
                        </div>
                    </a>
                </div>
                <a class="more" href="###">查看更多众筹项目</a>
            </div>
        </div>
        <!-- 内容 end -->
        <!-- 底部 -->
        <div class="footer">
            <a class="active" href="###">首页</a>
            <a href="###">项目</a>
            <a href="###">资讯</a>
            <a href="###">我的</a>
        </div>
    </div>


    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
