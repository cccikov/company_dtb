<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>手机端</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="js/vue.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/base.js"></script>
</head>

<body>
    <div id="wrap">

        <!-- 内容 begin -->
        <div class="container">

            <!-- 登录和导航 -->
            <div class="section">
                <!-- 登录 -->
                <div class="login">
                    <i></i>
                    <a href="javascript:void(0)">点击登录</a>
                </div>
                <!-- 导航 -->
                <div class="nav">
                    <a href="javascript:void(0)">投后资讯</a>
                    <a href="javascript:void(0)">等待付款</a>
                    <a href="javascript:void(0)">全部订单</a>
                </div>
            </div>

            <!-- 通知公告 -->
            <div class="section notice">
                <a href="javascript:void(0)">带投兵系列报道：股权众筹助力解决企业融资难题</a>
                <a href="javascript:void(0)">带投兵专题报道：走进北大才子的“壹号”世界</a>
            </div>

            <!-- 预热项目 -->
            <div class="section">
                <div class="title">预热项目</div>
                <a class="pre-project no-animation" onclick="listAnimation(window.event)">
                    <img src="img/test/test02.png" alt="">
                </a>
            </div>

            <!-- 众筹项目 -->
            <div class="section">
                <h5 class="title">众筹项目</h5>
                <tpl-project-list :data="projectListData"></tpl-project-list>
                <a class="more" href="###">查看更多众筹项目</a>
            </div>

            <!-- 完成项目 -->
            <div class="section">
                <h5 class="title">完成项目</h5>
                <tpl-project-list :data="finishProjectListData"></tpl-project-list>
                <a class="more" href="###">查看更多众筹项目</a>
            </div>

            <!-- 新闻资讯 -->
            <div class="section">
                <div class="title">新闻资讯</div>
                <tpl-news-list :data="newsData"></tpl-news-list>
                <a class="more" href="###">查看更多新闻资讯</a>
            </div>

        </div>
        <!-- 内容 end -->


        <!-- 底部 -->
        <div class="footer">
            <a class="active" href="###">首页</a>
            <a href="###">项目</a>
            <a href="###">资讯</a>
            <a href="###">我的</a>
        </div>
    </div>

    <script src="./js/tpl_project_list.js"></script>
    <script src="./js/tpl_news_list.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
