<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    html,
    body {
        height: 100%;
    }

    iframe {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
    }

    ul {
        position: fixed;
        top: 50%;
        left: 50%;
        list-style: none;
        overflow: hidden;
        pointer-events: none;
    }

    li {
        float: left;
        width: 200px;
        line-height: 100px;
        transform: rotate(-30deg);
        pointer-events: none;
        color: #ccc;
        font-weight: 700;
        opacity: 0.3;
        text-shadow: 2px 2px 3px #000;
        text-align: center;
    }
    </style>
    <script type="text/javascript" src="/statics/libs/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
    function Watermark(str) {
        var li = $("<li>" + str + "</li>");
        $(window).on("resize", function() {
            var winW = window.innerWidth;
            var winH = window.innerHeight
            var col = parseInt(winW / 200) + 1;
            var row = parseInt(winH / 100) + 1;
            var num = col * row;
            var ulW = col * 200;
            var ulH = row * 100;
            $("ul").css({
                width: ulW + "px",
                height: ulH + "px",
                margin: "-" + ulH / 2 + "px 0 0 -" + ulW / 2 + "px"
            }).html("");

            for (var i = 0; i < num; i++) {
                li.clone().appendTo("ul");
            }
        }).resize();
    }
    </script>
</head>

<body>
    <iframe src="web/viewer.html?file=a.pdf" frameborder="no"></iframe>
    <ul>
    </ul>
    <script type="text/javascript">
        Watermark("123563");
    </script>
</body>

</html>
