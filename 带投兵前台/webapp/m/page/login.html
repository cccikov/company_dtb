<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="/m/css/login.css">
    <script type="text/javascript" src="/m/js/vue.min.js"></script>
    <script type="text/javascript" src="/m/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/m/js/base.js"></script>
</head>

<body>
    <div id="wrap" v-cloak>
        <div class="container">
            <!-- 顶部title -->
            <div class="top-nav web_platform">
                <h2>用户登录</h2>
            </div>
            <!-- login-box begin -->
            <div class="login-box">
                <div class="img-wrap">
                    <img src="/m/img/logo.png">
                </div>
                <p class="error" :class="{active:error}">账户名与密码不匹配，请重新输入</p>
                <label class="text">
                    <p class="name">账号</p>
                    <p class="input">
                        <input type="text" name="" placeholder="请输入账号">
                    </p>
                </label>
                <label class="text">
                    <p class="name">密码</p>
                    <p class="input">
                        <input type="password" name="" placeholder="请输入密码">
                    </p>
                </label>
                <label class="text code">
                    <p class="name">验证码</p>
                    <div class="code-wrap">
                        <a href="javascript:void(0)">
                            <img src="/m/img/test/test00.png">
                        </a>
                        <p class="input">
                            <input type="" name="">
                        </p>
                    </div>
                </label>
                <div class="remember">
                    <label>
                        <input type="checkbox" name="">
                        <span class="name">记住密码</span>
                    </label>
                    <a href="###">忘记密码</a>
                </div>
                <div class="action">
                    <a href="javascript:void(0)">登录</a>
                    <a href="register.html">注册</a>
                </div>
            </div>
            <!-- login-box end -->
        </div>
    </div>
    <script type="text/javascript" src="/m/js/login.js"></script>
</body>

</html>
