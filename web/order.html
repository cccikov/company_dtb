<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>下单</title>
    <link rel="stylesheet" type="text/css" href="css/order.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="main width-wrap">

            <div class="main-content">

                <!-- 步骤提示 -->
                <p class="step">
                    <span class="step1 pass">支付保密金</span>
                    <span class="step2 pass">签署协议</span>
                    <span class="step3 active">支付保证金</span>
                    <span class="step4">支付余款</span>
                    <span class="step5">付款完成</span>
                </p>

                <!-- 项目信息 -->
                <div class="proj-msg">
                    <!-- 项目logo 标题 -->
                    <div class="msg1">
                        <i style="background-image:url(./img/test/test03.png)"></i>
                        <p>儿童智能手表哈哈哈哈哈哈儿童智能手表哈哈哈哈哈哈</p>
                    </div>
                    <!-- 项目状态 -->
                    <div class="msg2">
                        <div class="msg2-line1">
                            <span class="left red-font">预热中</span>
                            <span class="right">融资区间：10万~200万</span>
                        </div>
                        <div class="percent">
                            <div class="percent-color"></div>
                        </div>
                        <div class="msg-line3">
                            <span class="red-font">融资目标：3500万</span>
                        </div>
                    </div>
                    <!-- 起投 -->
                    <div class="msg3">
                        <p><span>起投金额</span><span class="orange-font">10万</span></p>
                    </div>
                </div>





            </div>

        </div>
    </div>
</body>

</html>
