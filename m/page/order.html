<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单</title>
    <link rel="stylesheet" href="/m/css/order.css">
    <script type="text/javascript" src="/m/js/vue.min.js"></script>
    <script type="text/javascript" src="/m/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/m/js/base.js"></script>
</head>

<body>
    <div id="wrap" v-cloak>

        <!-- 内容 begin -->
        <div class="container">

            <!-- 顶部title -->
            <div class="top">
                <a class="back no-animation" href="javascript:history.go(-1)"></a>
                <h2>确认订单</h2>
            </div>

            <div class="main">
                <!-- 项目简介 -->
                <div class="pj-title">
                    <i></i>
                    <span>智驾科技-Maxieye</span>
                </div>

                <!-- 投资金额 -->
                <div class="investment">
                    <div>
                        <span class="left">投资金额</span>
                        <p class="right input-invest">
                            <a class="no-animation" href="javascript:void(0)">+</a>
                            <input type="number" name="">
                            <a class="no-animation" href="javascript:void(0)">-</a>
                            <span class="unit">元</span>
                        </p>
                    </div>
                    <div>
                        <span class="left">认购费</span>
                        <p class="right">
                            12×1% = <strong>0.12万元</strong>
                        </p>
                    </div>
                    <div>
                        <span class="left">意向保证金</span>
                        <p class="right">
                            12×20% = <strong>2.4万元</strong>
                        </p>
                    </div>
                </div>

                <!-- 提示 -->
                <div class="tips">
                    <h5>保密金规则</h5>
                    <ul>
                        <li>保密金为项目起投额1%</li>
                        <li>支付完成后，方可在项目详情页查看核心资料</li>
                        <li>项目募集完成三个月内，保密金将原路退回到支付宝</li>
                        <li>若泄露核心资料，则不予退还保密金，且平台保留追究法律责任的权利</li>
                    </ul>
                </div>
            </div>
            <!-- main end -->

            <div class="bottom">
                <p class="left">需支付：<strong>¥ 1200</strong></p>
                <p class="right">
                    <a href="javascript:void(0)">提交订单</a>
                </p>
            </div>

        </div>
        <!-- 内容 end -->

    </div>

    <script type="text/javascript" src="/m/js/order.js"></script>
</body>

</html>
