<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>资讯</title>
    <link rel="stylesheet" href="/m/css/news.css">
    <link rel="stylesheet" type="text/css" href="/m/plugins/swiper/swiper.min.css">
    <script type="text/javascript" src="/m/js/vue.min.js"></script>
    <script type="text/javascript" src="/m/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/m/js/base.js"></script>
    <script type="text/javascript" src="/m/plugins/swiper/swiper.jquery.min.js"></script>
</head>

<body>
    <div id="wrap" v-cloak>

        <!-- 内容 begin -->
        <div class="container" :style="{opacity:opacity}">
            <!-- 导航 -->
            <div class="nav swiper-container">
                <div class="swiper-wrapper">
                    <a class="swiper-slide" href="news.html" sortid="all" :class="{active:sortid==''}">所有</a>
                    <a class="swiper-slide" :href="'news.html?sortid='+val.id" v-for='val in sortData' key='val.id' :sortid="val.id" :class="{active:sortid==val.id}">{{val.name}}</a>
                </div>
            </div>

            <!-- 新闻资讯 -->
            <div class="main">
                <tpl-news-list :data="newsData"></tpl-news-list>
            </div>
            <div class="tips">
                <p class="loading active">正在加载...</p>
                <p class="nomore">暂无更多资讯</p>
            </div>

        </div>
        <!-- 内容 end -->


        <!-- 底部 -->
        <footer-tpl :page="page"></footer-tpl>
    </div>

    <script src="/m//js/tpl_news_list.js"></script>
    <script type="text/javascript" src="/m/js/news.js"></script>
</body>

</html>
