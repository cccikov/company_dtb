<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="/m/css/login.css">
    <script type="text/javascript" src="/m/js/vue.min.js"></script>
    <script type="text/javascript" src="/m/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="/m/js/base.js"></script>
</head>

<body>
    <div id="wrap" v-cloak>

        <!-- login-box begin -->
        <div class="login-box">

            <h1>会员登录</h1>

            <p class="error" :class="{active:error}">账户名与密码不匹配，请重新输入</p>

            <label class="text">
                <p class="name">账号</p>
                <p class="input">
                    <input type="text" name="">
                </p>
            </label>

            <label class="text">
                <p class="name">密码</p>
                <p class="input">
                    <input type="password" name="">
                </p>
            </label>

            <label class="text code">
                <p class="name">验证码</p>
                <div class="code-wrap">
                    <a href="javascript:void(0)">
                        <img src="/m/img/test/test00.png">
                    </a>
                    <p class="input">
                        <input type="" name="">
                    </p>
                </div>
            </label>

            <div class="remember">
                <label>
                    <input type="checkbox" name="">
                    <span class="name">记住密码</span>
                </label>

                <a href="###">忘记密码</a>
            </div>

            <div class="action">
                <a href="javascript:void(0)">登录</a>
                <a href="javascript:void(0)">注册</a>
            </div>

        </div>
        <!-- login-box end -->

        <p class="bottom">带投兵（深圳）网络科技有限公司 版权所有</p>

    </div>

    <script type="text/javascript" src="/m/js/login.js"></script>
</body>

</html>
